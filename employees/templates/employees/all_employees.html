{% extends 'base.html' %}

{% block title %}
    {{ title }} | {{ block.super }}
{% endblock %}

{% block body %}
    <div class="row">
        <br>
        {% for emp in object_list %}
            <div class="col-sm-3">
            <div class="card" style="width:400px">
              <div class="card-body">
                <h4 class="card-title">{{ emp.full_name }}</h4>
                <p class="card-text">{{ emp.first_name }}</p>
                <a href="{% url 'employees:detail' emp.id %}" class="btn btn-primary">See Profile</a>
              </div>
            </div>
            </div>
            
        {% endfor %}
    </div>
{% endblock %}
